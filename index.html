<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Increment Counter</title>
  </head>
  <body>
    <div class="counter-container">
      <i class="fas fa-mug-hot fa-3x icon-white"></i>
      <div class="counter" data-target="4000"></div>
      <span class="headline">Project Completed</span>
    </div>
    <div class="counter-container">
      <i class="fas fa-users fa-3x icon-white"></i>
      <div class="counter" data-target="15000"></div>
      <span class="headline">Our Happy Clients</span>
    </div>
    <div class="counter-container">
      <i class="fas fa-tasks fa-3x icon-white"></i>
      <div class="counter" data-target="500"></div>
      <span class="headline">Ongoing Projects</span>
    </div>
    <script src="main.js"></script>
  </body>
</html>
